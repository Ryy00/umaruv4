<!DOCTYPE html>
<html onClick="onTop()">
    <head>
        <title>Console</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        
        body {
          background-color: #1C2333;
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
          overflow-x: hidden;
      }
      input {
        border: none;
    }
    #console {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow-y: auto;
        word-wrap: break-word;
        overflow-x: hidden;
    }
    #command {
        width: 100%;
        background-color: #1c233300;
        color: white;
    }
    input:focus {
        outline: none;
    }
    pre {
      white-space: pre-wrap;
    }
        </style>
    </head>
    <body>
        <div id="console" style="color: white; margin-top: 10px;"></div>
        <input type="text" id="command" autocomplete="off" style="width: 80vw;"> 
        <div style="margin-top: 5px;"></div>
        <script src="lib/cookie.js"></script>
        <script src="lib/console.js"></script>
    </body>
</html>
